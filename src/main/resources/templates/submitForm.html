<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>SBL Coding Challenge</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
<h1>SBL Coding Challenge</h1>
<form action="#" th:action="@{/result}" th:object="${dnaForm}" method="post">
    <div class="mb-3 col-6">
        <label for="dnaSequences" class="form-label">DNA Sequences</label>
        <textarea class="form-control" id="dnaSequences" rows="3" th:field="*{sequences}"></textarea>
    </div>
    <div class="mb-3 col-6">
        <label for="threshold" class="form-label">Threshold</label>
        <input type="text" class="form-control" id="threshold" placeholder="0" th:field="*{threshold}">
    </div>
    <div class="col-12">
        <button class="btn btn-primary" type="submit">Submit form</button>
    </div>
</form>
</div>
</body>
</html>
