<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>SBL Coding Challenge</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
<h1>SBL Coding Challenge</h1>
<div class="mb-3 col-6">
<table>
    <tr>
        <th>Unique</th>
    </tr>
    <tr th:each="unique : ${resultList.get(0)}">
        <td class="align-middle" th:text="${unique}"></td>
    </tr>
    <tr th:if="${resultList.get(0).isEmpty()}">
        <td class="text-center" colspan="3">No Records found</td>
    </tr>
</table>
</div>
<div class="mb-3 col-6">
    <table>
    <tr>
        <th>Duplicate</th>
    </tr>
    <tr th:each="duplicate : ${resultList.get(1)}">
        <td class="align-middle" th:text="${duplicate}"></td>
    </tr>
    <tr th:if="${resultList.get(1).isEmpty()}">
        <td class="text-center" colspan="3">No Records found</td>
    </tr>
</table>
</div>
</div>
</body>
</html>
